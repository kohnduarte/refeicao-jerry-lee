<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refeição</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Papá do Lee</h1>
        </header>

        <section>
            <label for="c1">quantidade de ração no copo:</label>
            <input type="number" name="" id="c1">
            <div>
                <label for="c2">quantidade que o Lee vai comer:</label>
                <input type="number" name="" id="c2">
            </div>
            <input type="button" value="Calcular">
        </section>





    </main>
   <script>
    var controle1 = window.document.getElementById('c1')
    var controle2 = window.document.querySelector('input#c2')
    var B = window.document.querySelector('input[type="button"]')
    var S = window.document.getElementsByTagName('section')[0]
    B.addEventListener('click', Comer)
    var P = window.document.createElement('p')

    function Comer() {
        if (controle1.value.length > 0) {
            var copo = Number.parseInt(controle1.value)
            if (copo >= 56 && copo < 120) {
                if (controle2.value.length > 0) {
                    var saco = parseInt(controle2.value)
                    if (saco >= 40 && saco <= 50) {
                        var restante = copo - saco
                        P.innerHTML = restante
                        S.appendChild(P)
                    } else {
                        window.alert('O Lee não pode comer menos que 40g, e nem mais do que 50!')
                        P.innerHTML = ''
                    }
                } else {
                    window.alert('O Lee precisa comer!')
                    P.innerHTML = ''
                }                    
            } else {
                    window.alert('O copo precisa ter entre 56 e xxxg de ração')
                    P.innerHTML = ''
            }                        
        } else {
            window.alert('O copo precisa ter comida!')
            P.innerHTML = ''
        }
    }


   </script> 
</body>
</html>
